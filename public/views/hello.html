{{define "main"}}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HiChew's Pics</title>
    <link rel="icon"
        href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <nav class="level has-background-link has-text-primary-light p-5">
        <p class="level-item has-text-centered is-size-1 is-family-secondary">
            Random HiChew's Pics
        </p>
    </nav>

    <div class="columns is-centered">
        <div class="column is-10">
            <div class="columns is-multiline is-vcentered">
                {{range .}}
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-image ">
                            <figure class="image">
                                <img src="{{.URL}}">
                            </figure>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item">
                                <span>
                                    <a href="{{.URL}}" target="_blank">View Original</a>
                                </span>
                            </p>
                        </footer>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="content has-text-right">
            <p>
                (C) SQUARE ENIX CO., LTD. All Rights Reserved.
            </p>
        </div>
    </footer>
</body>

</html>
{{end}}
